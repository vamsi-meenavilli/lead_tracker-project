{% extends 'base.html' %}
{% block content %}	
	<div class="navbar-header text-center">

    <h1 style="font-size:100px;">welcome to digital lync!!</h1></div>
    <h1 align="center">login to continue</h1></div>
    <form method="POST">
	{% csrf_token%}
<div>
	{% if request.user.is_authenticated %}
		<h1>ypu have logged in as {{request.user.username}}</h1>
	{% else %}
	<table align="center" cellpadding = "10">
		<tr>
		<td>USER NAME</td>
		<td><input type="text" name="username" required="True"/>
		</td>
		</tr>
		<tr>
		<td>PASSWORD</td>
		<td><input type="password" name="password" required="True" />
		</td>
		</tr>
		<td style="text-align:center">  
		    <input type="submit" style="width: 100px; margin: 0 auto;" value="Login" />  
		</td>
	</table>
	{% endif %}
</div>
</form>
{% endblock %}
